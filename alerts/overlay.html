<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/main.css" rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="./css/slick.css"/>
    </head>
    <body>

        <div class="wrapper">
			<div class="alert"></div>
            <div class="timed-messages">
                <div class="slide1">Like indie games? Smack that follow button!</div>
                <div class="slide2">Find the Notorious Network at beam.pro/team/NotoriousNetwork</div>
                <div class="slide3">Remember to type !rpg to play in the chat rpg!</div>
            </div>
            <div class="donation-message"><span></span></div>
            <div class="alert-message"><span></span></div>
		</div>

		<div class="audio-wrap">
			<audio controls class="follower-sound">
			  <source src="sound/follow.ogg" type="audio/ogg">
			</audio>
			<audio controls class="subscriber-sound">
			  <source src="sound/sub.ogg" type="audio/ogg">
			</audio>
			<audio controls class="resubscriber-sound">
			  <source src="sound/resub.ogg" type="audio/ogg">
			</audio>
			<audio controls class="tip-sound">
			  <source src="sound/tip.ogg" type="audio/ogg">
			</audio>
			<audio controls class="tweet-sound">
			  <source src="sound/tweet.ogg" type="audio/ogg">
			</audio>
			<audio controls class="host-sound">
			  <source src="sound/host.ogg" type="audio/ogg">
			</audio>
		</div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script type="text/javascript" src="./js/slick.min.js"></script>

    </body>
    <script src="js/sails.io.js" autoConnect="false"></script>
	<script src="js/main.js"></script>
</html>
